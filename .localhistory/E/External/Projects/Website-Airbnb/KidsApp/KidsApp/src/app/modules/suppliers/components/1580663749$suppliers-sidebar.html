
<nav class="sidebar sidebar-offcanvas" id="sidebar">

    <li class="nav-item nav-category">{{resources.MainMenu}}</li>
    <li class="nav-item nav-profile">
      <a class="nav-link">
        <div class="profile-image">
          <img [src]="ActiveUser.Image" class="img-xs rounded-circle"

        </div>
        <div class="text-wrapper">
          <p class="profile-name">{{ActiveUser?.FullName}}</p>

    <!--Supplier Info-->
    <li class="nav-item">
      <a class="nav-link" [routerLink]="'info'">

      </a>
    </li>
    <!--Supplier Activities-->
    <li class="nav-item">
      <a class="nav-link" [routerLink]="'activities'">
        <i class="menu-icon typcn typcn-shopping-bag"></i>
        <span class="menu-title">{{resources.ActivitiesList}}</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="'calendar'">
        <i class="menu-icon typcn typcn-shopping-bag"></i>
        <span class="menu-title">{{resources.ActivitiesCalendar}}</span>
      </a>

  </ul>
