<div class="content-wrapper">
  <!-- Page Title Header Starts-->
  <div class="row page-title-header">
    <!--<div class="col-12">
      <div class="page-header">
        <h4 class="page-title">Activities</h4>
      </div>
    </div>-->
    <div class="ribbon-wraper">
      <div>
        <i calss="fas fa-child"> </i>
        <div>
          <button class="btn btn-primary" type="button" (appClick)="navigate('supplier/addactivity')">
            <i class="fa fa-plus"></i> {{resources.Add}}
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Page Title Header Ends-->
  <div class="row">
    <div class="col-md-12 grid-margin">
      <div class="row">
        <div class="col-sm-6 col-lg-6 m-bottom-20 form-loader-wrap" *ngFor="let Activity of Activities">
          <div class="form-loader" [ngStyle]="{'display':Activity.IsLoading ? 'block' : 'none' }"></div>
          <div class="activitiesBlockWrap ">
            <div class="col-left">
              <div class="imgWrap">
                <img class="imgBg" [src]="Activity.Thumbnail.File" />
              </div>
            </div>
            <div class="col-right">
              <div class="descriptionWrap">
                <div class="det-col">
                  <h4>{{localizeData(Activity.TitleAr,Activity.TitleEn)}}</h4>
                  <h6>{{Activity.LocationName}}</h6>
                  <p>{{Activity.Description}}</p>
                </div>
                <div class="rating-col">
                  <div class="rating text-center" *ngIf="Activity.TotalReviews">
                    <i class="fa fa-star color-red"></i> <b>{{Activity.AvgRate}} ({{Activity.TotalReviews}})</b>
                  </div>
                  <div class="switchWrap">
                    <div class="switchBtn">
                      <div class="toggle btn" [ngClass]="{'btn-default off' : !Activity.IsPosted , ' btn-primary': Activity.IsPosted }"
                           style="width: 70.0625px; height: 28.7813px;"
                           (appClick)="ToggleActivityPostStatus(Activity)">
                        <input class="toggleBtn" checked="" type="checkbox">
                        <div class="toggle-group">
                          <label class="btn btn-primary toggle-on"></label>
                          <label class="btn btn-default active toggle-off">{{resources.On}}</label>
                          <span class="toggle-handle btn btn-default">{{resources.Off}}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="priceWrap" *ngIf="Activity.Price">
                    ${{Activity.Price}}
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <shared-pager [(pager)]="Pager" (OnPageChange)="OnPageChange($event)"></shared-pager>






      </div>

    </div>
  </div>


</div>
