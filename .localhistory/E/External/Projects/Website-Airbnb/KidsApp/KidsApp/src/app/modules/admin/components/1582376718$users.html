<div class="content-wrapper">
  <!-- Page Title Header Starts-->
  <div class="row page-title-header">
    <div class="col-12">
      <div class="page-header">
        <h4 class="page-title">{{resources.Users}}</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 grid-margin form-loader-wrap">
      <!--Loader-->
      <div class="form-loader" [ngStyle]="{'display':IsLoading ? 'block' : 'none' }"></div>
      <div class="row">
        <div class="col-sm-6 col-lg-4 form-loader-wrap" *ngFor="let User Of Users">
          <div class="form-loader" [ngStyle]="{'display':User.IsLoading ? 'block' : 'none' }"></div>
          <div class="card m-bottom-20">
            <div class="card-body">
              <div class="supplierBlock">
                <div class="colLeft">
                  <div class="statusBlock">
                    <span class="circle available"></span>
                  </div>
                  <span class="userName">
                    <i class="fa fa-phone" aria-hidden="true"></i> {{User.FullName}}
                  </span>
                  <p>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <a>{{User.Email}}</a>
                  </p>
                  <p>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    {{User.PhoneNumber}}
                  </p>

                  <div id="shSwitch" class="switchWrap switchBtn">
                    <div id="bsh-shSwitch" (appClick)="ToggleUserActiveStatus(User)" stopPropagation="true">
                      <input class="tgl-sw tgl-sw-light"
                             [ngClass]="{'tgl-sw-light-checked' : User.IsActive , 'tgl-sw-active' : !User.IsActive}" id="light-shSwitch" type="checkbox">
                      <label class="btn-switch" for="light-shSwitch" id="sw-light-320473" data-state="false"></label>
                    </div>
                    <div style="clear:both"></div>
                  </div>
                </div>
                <div class="colRight">
                  <img [src]="User.Image" [appImageError]="'assets/images/avatar_2x.png'" alt="profile image">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <shared-pager [(pager)]="Pager" (OnPageChange)="OnPageChange($event)"></shared-pager>
          <div class="col-md-12  m-bottom-20" *ngIf="!Users || Users.length ==0">
            <span class="no-data-found">
              {{resources.NoDataFound}}
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>


</div>
