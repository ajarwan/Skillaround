<div class="timepicker" (appClick)="OnClickInside()">

  <div class="timepicker-input-wwrapper" [ngClass]=" {'timepicker-disabled disabled':appDisabled}">
    <div class="form-control " (appClick)="OnFocus()">
      <span class="time-display">{{DisplayTest}}</span>
    </div>
    <i class="time-icon far fa-clock" (appClick)="OnFocus()"></i>
  </div>
  <div class="timepicker-select-wrapper" [appHidden]="!IsTimeSelectorShown">
    <div class="row">
      <div class="row col-md-12">
        <div class="col-md-4" (appClick)="IncrementHour()"><i class="fas fa-chevron-up"></i></div>
        <div class="col-md-4" (appClick)="IncrementMins()"><i class="fas fa-chevron-up"></i></div>
        <div class="col-md-4" (appClick)="ToggleMeridan()"><i class="fas fa-chevron-up"></i></div>
      </div>
      <div class="row  col-md-12">
        <div class="col-md-4">
          <input [(ngModel)]="Hours" class="time-picker-hm" (blur)="ValidateHours()" />
        </div>
        <div class="col-md-4">
          <input [(ngModel)]="Mins" class="time-picker-hm" (blur)="ValidateMins()" />
        </div>
        <div class="col-md-4">{{Meridan}}</div>
      </div>
      <div class="row  col-md-12">
        <div class="col-md-4" (appClick)="DecrementHour()"><i class="fas fa-chevron-down"></i></div>
        <div class="col-md-4" (appClick)="DecrementMins()"><i class="fas fa-chevron-down"></i></div>
        <div class="col-md-4" (appClick)="ToggleMeridan()"><i class="fas fa-chevron-down"></i></div>
      </div>
    </div>
  </div>
</div>
