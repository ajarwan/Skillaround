<div class="timepicker">

  <div class="timepicker-input-wwrapper">
    <input class="form-control" #controlInput (focus)="OnFocus()" (blur)="OnBlur()"/>
    <i class="time-icon far fa-clock" (appClick)="controlInput.focus()"></i>
  </div>
  <div class="timepicker-select-wrapper"  [appHidden]="!IsTimeSelectorShown" (appClick)="OnClickInside()" stopPropagation>
    <div class="row">
      <div class="row col-md-12">
        <div class="col-md-4"><i class="fas fa-chevron-up"></i></div>
        <div class="col-md-4"><i class="fas fa-chevron-up"></i></div>
        <div class="col-md-4"><i class="fas fa-chevron-up"></i></div>
      </div>
      <div class="row  col-md-12">
        <div class="col-md-4">10</div>
        <div class="col-md-4">10</div>
        <div class="col-md-4">10</div>
      </div>
      <div class="row  col-md-12">
        <div class="col-md-4"><i class="fas fa-chevron-down"></i></div>
        <div class="col-md-4"><i class="fas fa-chevron-down"></i></div>
        <div class="col-md-4"><i class="fas fa-chevron-down"></i></div>
      </div>
    </div>
  </div>
</div>
