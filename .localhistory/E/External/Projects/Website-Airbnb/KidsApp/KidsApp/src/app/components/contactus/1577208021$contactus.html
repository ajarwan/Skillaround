<div class="contact-form-container">

  <div class="container contact-form">
    <div class="contact-image">
      <img src="assets/images/rocket_contact.png" alt="rocket_contact">
    </div>
    <form method="post">
      <h3>{{resources.DropUsaMessage}}</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" name="txtName" class="form-control"
                   [attr.placeholder]="ActiveUser ? ActiveUser.FullName : resources.ContactUs_Name"
                   [attr.disabled]="ActiveUser"
                   [(ngModel)]="Msg.Name">
          </div>
          <div class="form-group">
            <input type="text" name="txtEmail" class="form-control"
                   [attr.placeholder]="ActiveUser ? ActiveUser.FullName : resources.ContactUs_Email"
                   [attr.disabled]="ActiveUser"
                   [(ngModel)]="Msg.Email">
          </div>
          <div class="form-group">
            <input type="text" name="txtPhone" class="form-control" [attr.placeholder]="resources.YourPhoneNumber"
                   [(ngModel)]="Msg.MobileNumber">
          </div>
          <div class="form-group">
            <button type="submit" name="btnSubmit" class="btnContact" (appClick)="SendMessgae()">{{resources.ContactUs_Send}}</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <textarea name="txtMsg" class="form-control" [attr.placeholder]="resources.ContactUs_Message" style="width: 100%; height: 150px;"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
