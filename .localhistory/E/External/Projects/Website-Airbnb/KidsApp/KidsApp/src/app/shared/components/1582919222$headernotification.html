   <!--Notifications-->
<ul class="navbar-nav ml-auto">
  <li class="nav-item dropdown">
    <a class="nav-link count-indicator" id="messageDropdown" href="#" data-toggle="dropdown" aria-expanded="false">
      <i class="mdi mdi-bell-outline"></i>
      <span class="count">{{Count}}</span>
    </a>
    <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list pb-0" aria-labelledby="messageDropdown">

      <a class="dropdown-item preview-item notification-item" *ngFor="let Notification of Notifications">
        <div class="preview-thumbnail">
          <img [src]="Notification.Icon" alt="image" class="img-sm profile-pic" [appImageError]="'assets/images/user-image.png'">
        </div>
        <div class="preview-item-content flex-grow py-2">
          <p class="preview-subject font-weight-medium text-dark">{{Notification.Header}}</p>
          <p class="font-weight-light small-text">{{Notification.Subject}}</p>
        </div>
      </a>



      <div class="dropdown-divider"></div>
      <a class="dropdown-item py-3">
        <span class="badge badge-pill badge-primary" style="display:block;text-align:center">View all</span>
      </a>

    </div>
  </li>


</ul>
