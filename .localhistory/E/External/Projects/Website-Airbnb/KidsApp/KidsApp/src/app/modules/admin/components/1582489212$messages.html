<div class="content-wrapper bold-label">
  <!-- Page Title Header Starts-->
  <div class="row page-title-header">
    <div class="col-12">
      <div class="page-header">
        <h4 class="page-title">{{resources.Messages}}</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 grid-margin">
      <!--Basic Details-->
      <div class="row form-loader-wrap" style="min-height:500px">
        <!--Loader-->
        <div class="form-loader" [ngStyle]="{'display':IsLoadingActivities ? 'block' : 'none' }"></div>
        <!--Data-->
        <div class="booking-table-wrapper">
          <table class="table msgs-table">
            <thead>
              <tr >
                <th style="width:20%">{{resources.SenderName}}</th>
                <th style="width:20%" class="msg-text-column">{{resources.MessageText}}</th>
                <th style="width:20%">{{resources.Email}}</th>
                <th style="width:20%">{{resources.PhoneNumber}}</th>
                <th style="width:10%">{{resources.SendDate}}</th>
                <th style="width:10%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Msg of Msgs">
                <!--colspan="8" class="table-container"-->
                <td style="width:20%">
                  <span>{{Msg.Name}}</span>
                </td>
                <td style="width:20%">
                  <span>  {{Msg.Messgae}}</span>
                </td>
                <td style="width:20%">
                  {{Msg.Email}}
                </td>
                <td style="width:20%">
                  {{Msg.MobileNumber}}
                </td>
                <td style="width:10%">
                  {{Msg.CreateDate}}
                </td>
                <td style="width:10%"></td>

              </tr>
              <!--<tr class="load-more" *ngIf="Activities.length < ActivitiesPager.TotalRecords">
                <td colspan="8">
                  <a class="btn_full pointer" (appClick)="OnLoadMoreActivities()" style="background:#5bc0de">
                    {{resources.LoadMore}}
                    <shared-dotSpinner *ngIf="Act.IsLoadingActivities"></shared-dotSpinner>

                  </a>
                </td>
              </tr>-->

            </tbody>
          </table>
        </div>



      </div>



    </div>
  </div>
</div>
