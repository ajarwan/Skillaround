<div class="content-wrapper">
  <!-- Page Title Header Starts-->
  <div class="row page-title-header">
    <div class="col-12">
      <div class="page-header">
        <h4 class="page-title">{{resources.Suppliers}}</h4>

      </div>
    </div>

  </div>
  <!-- Page Title Header Ends-->
  <div class="row">
    <div class="col-md-12 grid-margin form-loader-wrap">
      <!--Loader-->
      <div class="form-loader" [ngStyle]="{'display':IsLoading ? 'block' : 'none' }"></div>
      <div class="row">
        <div class="col-sm-6 col-lg-6 form-loader-wrap" *ngFor="let Supplier Of Suppliers">
          <div class="form-loader" [ngStyle]="{'display':Supplier.IsLoading ? 'block' : 'none' }"></div>
          <div class="card m-bottom-20">
            <div class="card-body">
              <div class="supplierBlock">
                <div class="colLeft">
                  <p class=""><i class="fa fa-lock fill-green" aria-hidden="true"></i> 12:50 02/11/2019</p>
                  <p>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    {{Supplier.PhoneNumber}}
                  </p>
                  <p>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <a>{{Supplier.Email}}</a>
                  </p>
                  <ul class="buttonList">
                    <li>
                      <div class="switchBtn">
                        <div class="toggle btn" [ngClass]="{'btn-default off' : !Supplier.IsActive , ' btn-primary': Supplier.IsActive }"
                             style="width: 70.0625px; height: 28.7813px;"
                             (appClick)="ToggleUserActiveStatus(Supplier)">
                          <input class="toggleBtn" checked="" type="checkbox">
                          <div class="toggle-group">
                            <label class="btn btn-primary toggle-on">{{resources.On}}</label>
                            <label class="btn btn-default active toggle-off">{{resources.Off}}</label>
                            <span class="toggle-handle btn btn-default"></span>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li *ngIf="!Supplier.IsSupplierVerified" (appClick)="ToggleVerification(Supplier)">
                      <a><i class="fa fa-hourglass-end fill-yellow" aria-hidden="true"></i></a>
                    </li>
                    <li *ngIf="Supplier.IsSupplierVerified" (appClick)="ToggleVerification(Supplier)">
                      <a><i class="fa fa-check fill-blue" aria-hidden="true"></i></a>
                    </li>
                  </ul>
                </div>
                <div class="colRight ">
                  <div class="userDescBlock ">

                    <div class="col text-right">
                      <h3>{{Supplier.FullName}}</h3>
                      <!--<p>{{Supplier.FullName}}</p>-->
                      <p><a>Attachments</a></p>
                    </div>
                    <div class="col">
                      <div class="userImgBlock">
                        <img [src]="Supplier.Image" [appImageError]="'assets/images/avatar_2x.png'" alt="profile image">
                      </div>
                    </div>

                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>






      </div>

    </div>
  </div>


</div>
