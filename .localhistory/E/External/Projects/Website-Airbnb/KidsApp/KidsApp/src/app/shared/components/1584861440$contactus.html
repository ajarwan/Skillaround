<div class="contact-form-container">

  <div class="container contact-form">
    <div class="contact-image">
      <img src="assets/images/rocket_contact.png" alt="rocket_contact">
    </div>
    <form method="post">
      <h3>{{resources?.DropUsaMessage}}</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control"
                   name="a1"
                   [attr.placeholder]="ActiveUser ? ActiveUser.FullName : resources?.ContactUs_Name"
                   [attr.disabled]="ActiveUser"
                   [ngClass]="{'ctr-err': Validations.Name}"
                   [(ngModel)]="Msg.Name" maxlength="50"> 
          </div>
          <div class="form-group">
            <input type="text" class="form-control"
                   name="a2"
                   [attr.placeholder]="ActiveUser ? ActiveUser.FullName : resources?.ContactUs_Email"
                   [attr.disabled]="ActiveUser"
                   [ngClass]="{'ctr-err': Validations.Email}"
                   [(ngModel)]="Msg.Email" maxlength="70">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [attr.placeholder]="resources?.YourPhoneNumber"
                   name="a3"
                   [(ngModel)]="Msg.MobileNumber" maxlength="15">
          </div>
          <div class="form-group">
            <button type="submit" class="btnContact" (appClick)="SendMessgae()">{{resources?.ContactUs_Send}}</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <textarea class="form-control"
                      name="a4"
                      [ngClass]="{'ctr-err': Validations.Messgae}"
                      [(ngModel)]="Msg.Messgae"
                      [attr.placeholder]="resources?.ContactUs_Message" style="width: 100%; height: 150px;" maxlength="500"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
