<section class="page-section portal-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6" *ngFor="let User Of Users">
        <div class="portalBlockWrap">
          <div class="colLeft">
            <div class="switchWrap">
              <div class="shSwitch" id="shSwitch0">
                <div id="bsh-shSwitch0">
                  <input class="tgl-sw tgl-sw-light" id="light-shSwitch0" type="checkbox"><label class="btn-switch" for="light-shSwitch0" id="sw-light-412756" data-state="false"></label>
                </div><div style="clear:both"></div>
              </div>
            </div>
            <div class="mailWrap">
              <a href="#">
                <i class="icon icon-envelope-o"></i> {{resources.SendEmail}}
              </a>
            </div>
            <div class="msgWrap">
              <a class="message" data-fancybox="" data-src="#messagePopup">
                <i class="icon icon-social-whatsapp-outline"></i> {{resources.SendMessage}}
              </a>
            </div>
          </div>
          <div class="colRight">
            <span class="text text-right">{{User.FullName}}</span>
            <div class="imgWrap">
              <img [src]="User.Image">
            </div>
          </div>
        </div>
      </div>
    </div>

    <shared-pager [(pager)]="Pager" (OnPageChange)="OnPageChange($event)"></shared-pager>
  </div>

</section>
