<div class="content-wrapper">
  <!-- Page Title Header Starts-->
  <div class="row page-title-header">
    <div class="col-12">
      <div class="page-header">
        <h4 class="page-title">{{resources.Activities}}</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 grid-margin form-loader-wrap" style="min-height:500px">
      <!--Loader-->
      <div class="form-loader" [ngStyle]="{'display':IsLoading ? 'block' : 'none' }"></div>
      <div class="row">
        <div class="col-sm-6 col-lg-6 m-bottom-20 form-loader-wrap" *ngFor="let Activity of Activities">
          <div class="form-loader" [ngStyle]="{'display':Activity.IsLoading ? 'block' : 'none' }"></div>
          <a class="activitiesBlockWrap ">
            <div class="col-left">
              <div class="imgWrap">
                <img class="imgBg" [src]="Activity.Thumbnail.File" />
              </div>
            </div>
            <div class="col-right">
              <div class="descriptionWrap">
                <a class="det-col link-div" [routerLink]="'/activity/details/' +Activity.Id">
                  <h4>{{localizeData(Activity.TitleAr,Activity.TitleEn)}}</h4>
                  <p class="place">
                    <i aria-hidden="true" class="fas fa-map-marker-alt"></i>
                    {{Activity.LocationName}}
                  </p>
                  <p>{{Activity.Description}}</p>
                  <h5>{{Activity.Supplier.FullName}}</h5>
                </a>
                <div class="rating-col">
                  <div class="rating text-center">
                    <i class="fa fa-star color-red"></i> <b>5.0 (4)</b>
                  </div>
                  <div class="switchWrap">
                    <div class="switchBtn">
                      <div class="toggle btn btn-primary" data-toggle="toggle" style="width: 70.0625px; height: 28.7813px;"><input class="toggleBtn" id="toggle-one" checked="" type="checkbox"><div class="toggle-group"><label class="btn btn-primary toggle-on">On</label><label class="btn btn-default active toggle-off">Off</label><span class="toggle-handle btn btn-default"></span></div></div>
                    </div>
                    <div class="switchBtn">
                      <div class="toggle btn btn-default off" data-toggle="toggle" style="width: 70.0625px; height: 28.7813px;"><input class="toggleBtn" id="toggle-two" type="checkbox"><div class="toggle-group"><label class="btn btn-primary toggle-on">On</label><label class="btn btn-default active toggle-off">Off</label><span class="toggle-handle btn btn-default"></span></div></div>
                    </div>

                  </div>
                  <div class="priceWrap">$440</div>
                </div>
              </div>

            </div>
          </a>
        </div>

        <div class="col-md-12">
          <shared-pager [(pager)]="Pager" (OnPageChange)="OnPageChange($event)"></shared-pager>
          <div class="col-md-12  m-bottom-20" *ngIf="!Activities || Activities.length ==0">
            <span class="no-data-found">
              {{resources.NoDataFound}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
