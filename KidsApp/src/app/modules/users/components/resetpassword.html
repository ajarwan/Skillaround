<div class="contact-form-container" style="min-height:calc(100vh - 80px)">
  <div class="container contact-form">
    <div class="contact-image">
      <img src="assets/images/reset-password.png" alt="reset-passwword" />
    </div>

    <ng-container *ngIf="!InvalidURL">




      <div style="padding:14%">
        <h3>{{resources.ResetPassword}}</h3>
        <p style="text-align:center;margin-bottom:5%;margin-top:5%">{{resources.PasswordLimit}}</p>
        <div class="row">

          <div class="col-md-8 offset-md-2">
            <div class="form-group">
              <label>{{resources?.Password}}<span class="filed-req">*</span></label>
              <input type="password" class="form-control" [(ngModel)]="User.PasswordHash" [ngClass]="{'ctr-err':UserValidation.PasswordHash }">
              <i class="icon_lock_alt"></i>
            </div>
            <div class="form-group">
              <label>{{resources?.ConfirmPassword}}<span class="filed-req">*</span></label>
              <input type="password" class="form-control" [(ngModel)]="User.PasswordHash2" [ngClass]="{'ctr-err':UserValidation.PasswordHash2 }">
              <i class="icon_lock_alt"></i>
              <label class="err-msg" *ngIf="UserValidation.PasswordLength">{{resources?.PasswodMustBeSixCharAtLeast}}</label>
            </div>
            <div *ngIf="UserValidation.PasswordMisMatch">
              <label class="err-msg">{{resources?.PasswordMismatch}}</label>
            </div>
            <div class="text-center">
              <button type="button" class="btn_login" (appClick)="ResetPassword()">
                {{resources?.Submit}}
                <shared-dotSpinner *ngIf="ShowSpinner"></shared-dotSpinner>
              </button>
            </div>
            <div *ngIf="ResetError">
              <span class="err-msg">
                {{resources.ResetPasswordErrorMessage}}
              </span>
            </div>

          </div>


        </div>
      </div>




    </ng-container>

    <ng-container *ngIf="InvalidURL">
      <h2>
        {{resources.ResetPasswordInvalidURL}}
      </h2>

      <a href="javascript:void(0);" (appClick)="navigate('/')">{{resources.BackToHomePage}}</a>

    </ng-container>


  </div>
</div>
